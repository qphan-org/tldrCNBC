<VirtualHost *:80>
    ServerName 3.86.1.120
    WSGIDaemonProcess fLaskapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/tldrcnbc/app.wsgi

    <Directory /var/www/basic-flask-app>
        WSGIProcess6roup flaskapp
        WSGIApplicationGroup%{GLOBAL}
        Require all granted
    Directory>

    Alias /static /var/www/tldrcnbc/static

    <Directory /var/www/tldrcnbc/static/
        Require all granted
    </Directory>

    ErrorLog /var/www/tldrcnbc/logs/error.log
    CustomLog /var/www/tldrcnbc/logs/access.log combined
</VirtualHost>